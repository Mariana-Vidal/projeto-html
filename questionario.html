<form>
  <p><b>Você possui um pet em casa?</b></p>
  <input type="radio" name="pet" id="pet" value="Sim">
  <label for="pet">Sim</label><br>
  <input type="radio" name="pet" id="pet" value="Não, mas gostaria">

  <label for="pet">Não, e nem pretendo</label><br><br>

  <label for="quantidade">Quantidade:</label>
  <input type="number" name="quantidade" id="quantidade" min="1" max="5"> <br> <br>
  <div>
    <p><b>Qual o tipo de pet possui?</b></p>
    <input name="animais" list="animais" placeholder="Animais">

  </div>

  <input type="text" name="resposta" placeholder="Digite sua resposta">
  <label for="resposta"></label><br>
  <p><b>Que tipo de pet você nunca teria?</b></p>
  <input type="text" name="resposta" placeholder="Digite sua resposta">
  <label for="resposta"></label><br>
  <p><b>Personalidades de seu pet</b></p>
  <input type="checkbox" name="pet" id="pet" value="Bagunceiro">
  <label for="pet">Bagunceiro</label>

  <input type="checkbox" name="pet" id="pet" value="Protetor">
  <label for="pet">Protetor&nbsp; &nbsp; &nbsp;</label>
  <input type="checkbox" name="pet" id="pet" value="Medroso">
  <label for="pet">Medroso</label><br>
  <input type="checkbox" name="pet" id="pet" value="Brincalhão">
  <label for="pet">Brincalhão</label>
  <input type="checkbox" name="pet" id="pet" value="Teimoso">
  <label for="pet">Teimoso</label><br>
  <input type="checkbox" name="pet" id="pet" value="Obediente">
  <label for="pet">Obediente&nbsp;</label>
  <input type="checkbox" name="pet" id="pet" value="Agitado">
  <label for="pet">Agitado</label><br>
  <input type="checkbox" name="pet" id="pet" value="Calmo">
  <label for="pet">Calmo&nbsp; &nbsp; &nbsp; &nbsp;</label>
  <input type="checkbox" name="pet" id="pet" value="Curioso">
  <label for="pet">Curioso</label><br><br>
